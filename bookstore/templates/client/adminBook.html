{% extends 'client/header.html' %}


{% block content %}

<div class="d-flex justify-content-center">
<div class="col-lg-6" style="background-color: #f5f5f5">
	<h2 class="text-center p-2">Add a Book</h2>
	<form class="form-group" action="{{ url_for('addBook') }}" method="POST">
		<input class="form-control p-2" type="text" name="title" placeholder="Enter Your Title"><br>
		
		<input class="form-control p-2" type="text" name="author" placeholder="Enter author"><br>
		
		<input class="form-control p-2" type="text" name="publisher" placeholder="Enter publisher"><br>
		
		<input class="form-control p-2" type="text" name="book_cost" placeholder="Enter cost"><br>
		
		<input class="form-control p-2" type="text" name="imageURL" placeholder="Enter Image URL"><br>

		<input type="submit" class="btn btn-block btn-dark" name="submit-btn" value="Add Book">
	</form>
</div>



{% endblock content %}
